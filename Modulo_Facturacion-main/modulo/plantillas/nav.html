<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modulo de Facturación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">  <!-- Fuente personalizada -->
    <style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(#f8f9fa, #e9e9e9) no-repeat;
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
}

.navbar {
    background: linear-gradient(to bottom, rgba(119, 119, 119, 0.925) 0%, rgba(97, 97, 97, 0.925) 10%, rgba(35, 35, 35, 0.925) 55%, rgba(0, 0, 0, 0.925) 56%, rgba(0, 0, 0, 0.925) 60%, rgba(32, 32, 32, 0.925) 100%);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 0.8rem 1rem;
}

.navbar .navbar-brand {
    color: white !important;
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: 1.2px;
    transition: color 0.3s ease;
}

.navbar .navbar-brand:hover {
    color: #ffe066 !important;
}

.navbar .nav-link {
    color: rgba(255, 255, 255, 0.85) !important;
    font-weight: 500;
    padding: 10px 18px;
    transition: color 0.3s ease, background-color 0.3s ease;
    border-radius: 8px;
    margin-left: 20px;
}

.navbar .nav-link:hover, 
.navbar .nav-item.active .nav-link {
    color: #282828 !important;
    background: linear-gradient(#ffe066, #cfb651);
    box-shadow: 0 3px 10px rgba(255, 204, 102, 0.6);
}

.navbar-toggler {
    border: none;
    background-color: transparent !important;
    outline: none !important;
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' fill='white' class='bi bi-list' viewBox='0 0 16 16'%3E%3Cpath fill-rule='evenodd' d='M2.5 12.5A.5.5 0 0 1 3 12h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 8h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 4h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z'/%3E%3C/svg%3E");
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
}

.nav-item {
    transition: transform 0.15s ease;
}

.nav-item:hover {
    transform: scale(1.1);
    z-index: 1000;
}

/* Responsive adjustments */
@media (max-width: 992px) {
    .navbar .nav-link {
        margin-left: 0;
        padding: 12px 20px;
    }
}
    </style>
</head>
<body>
    <!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Módulo de Facturación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'facturacion' %}">Facturación</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'productos' %}">Productos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'empresa' %}">Empresa</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'busqueda' %}">Lista de Facturas</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


    <!-- Contenido -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa7NsU6Ez7W9Uew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy24bNf1YHcPsTfyljpj28n9yW88vABf2hbbVFU" 
            crossorigin="anonymous"></script>
</body>
</html>
